<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cssAndJS/styles.css">
    <link rel="stylesheet" href="cssAndJS/checkoutstyle.css">
    <script src="cssAndJS/checkoutfunction.js"></script>


</head>

<body>
    <header>
        <a class="logoanc" href="index.html"><img class="logo white-image" src="Images/RainyDaysLogo.png"></a>
        <div class="flex-left">
            <nav>
                <ul>
                    <li><a class="aboutlink" href="about.html">About</a></li>
                    <li><a class="contactlink" href="contact.html">Contact </a></li>
                </ul>
            </nav>
        </div>
        <div class="flex-right">
            <button class="viewshop"><a class="linkshop" href="viewshop.html">View the shop </a></button>
            <div class="arrowup">
                <img src="Svg`s/arrow-up-right.svg">
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">

            <!-- Text Page (Left Side) -->
            <div class="col-md-6">

                <div class="container">
                    <h1>Bag</h1>
                    <p>Welcome to our delivery page. Please provide the following information:</p>
                    <!-- ... (the beginning of your file remains unchanged) ... -->

                    <form id="mainForm">
                        <!-- Personal Details Section -->
                        <div id="personalDetailsSection">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                        placeholder="Enter your first name">
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName"
                                        placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address1" class="form-label">Address 1</label>
                                <input type="text" class="form-control" id="address1"
                                    placeholder="Enter your address line 1">
                            </div>
                            <div class="mb-3">
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="address2"
                                    placeholder="Enter your address line 2">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="postalCode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalCode"
                                        placeholder="Enter your postal code">
                                </div>
                                <div class="col-md-8">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Enter your country">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="showContactInfo()">Continue</button>
                        </div>

                        <!-- Contact Info Section -->
                        <div id="contactInfoSection" style="display: none;">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber"
                                    placeholder="Enter your phone number">
                            </div>
                            <button type="button" class="btn btn-primary"
                                onclick="showPaymentDetails()">Continue</button>

                    </form>
                </div>
                <div id="paymentDetailsSection" style="display: none;">


                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber"
                                placeholder="Enter your card number">
                        </div>
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardName"
                                placeholder="Enter the name on your card">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="Enter the CVV">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter the payment amount">
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>


            </div>
        </div>

        <!-- Checkout Items (Right Side) -->
        <div class="col-md-6">
            <h1 class="pricetotal">Summary</h1>
            <div class="checkout-items-container">
                <!-- Cart items will be dynamically added here using JavaScript -->
            </div>
            <div class="checkout-total">
                Total: $<span id="checkout-total">0.00</span>
            </div>
        </div>
    </div>
    </div>


    </script>

</body>

</html>
